<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroBlog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          class="navbar__logo"
          src="/static/logo.svg"
          alt="The MicroBlog logo"
        />MicroBlog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calender</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add New Entry</h1>
        <form class="form" method="POST">
          <p class="form__input">
            <label for="entry" class="form__label"> Entry Contents</label>
            <textarea
              name="content"
              id="entry"
              class="form__textarea"
            ></textarea>
          </p>
          <button type="submit" class="form__button">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Entries</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] }}</h2>
            <time class="entry__date" datetime="29-01-2021"
              >{{ entry[1] }}</time
            >
          </div>
          <p class="entry__content">{{ entry[0] }}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item" href="#">Made by Rupesh</a>
          <a class="footer__item" href="#"
            >check <output></output> my other projects</a
          >
        </section>
        <section class="right">
          <div class="footer__column">
            <a href="#" class="footer__item">Recent</a>
            <a href="#" class="footer__item">Calender</a>
          </div>
          <div class="footer__column">
            <a href="#" class="footer__item">About</a>
            <a href="#" class="footer__item">How this was Made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
